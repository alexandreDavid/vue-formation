<html>
  <body>
    <div id="app">
      <h1 v-if="awesome">Vue is awesome!</h1>
      <h1 v-else-if="amazing">Vue is amazing!</h1>
      <h1 v-else>Oh no ðŸ˜¢</h1>

      <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </template>

      <h1 v-show="ok">Hello!</h1>

      <h1>Liste</h1>
      <div v-for="item in list" :key="item.id">
        {{ item }}
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        data() {
          return {
            awesome: true,
            amazing: true,
            ok: true,
            list: ['item1', 'item2', 'item3']
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
