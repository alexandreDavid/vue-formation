<html>
  <head>
    <style>
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s ease;
      }

      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <button @click="show = !show">
        Toggle
      </button>
    
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const Transition = {
        data() {
          return {
            show: true
          }
        }
      }

      Vue.createApp(Transition).mount('#demo')
    </script>
  </body>
</html>
