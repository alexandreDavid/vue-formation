<html>
  <body>
    <div id="basic-event">
      <button-counter @increment="counter += 10"></button-counter>
      <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 0
          }
        }
      })

      app.component('button-counter', {
        data() {
          return {
            count: 0
          }
        },
        methods: {
          addOne () {
            this.count++
            this.$emit('increment')
          }
        },
        template: `
          <button @click="addOne">
            You clicked me {{ count }} times.
          </button>`
      })

      app.mount('#basic-event')
    </script>
  </body>
</html>
