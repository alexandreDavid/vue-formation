<html>
  <body>
    <div id="app" class="demo">
      <base-input />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // Create a Vue application

      const app = Vue.createApp({})

      app.component('base-input', {
        template: `
          <input ref="input" />
        `,
        methods: {
          focusInput() {
            this.$refs.input.focus()
          }
        },
        mounted() {
          this.focusInput()
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
