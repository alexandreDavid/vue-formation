<html>
  <body>
    <div id="computed-basics">
      <div>
        <p>firstName: <input type="text" v-model="firstName"></p>
        <p>lastName: <input type="text" v-model="lastName"></p>
        <p>fullname: <input type="text" v-model="fullName"></p>
        <p>Sans setter fullName2 : <input type="text" v-model="fullName2"></p>
        <p>dataFullName : <input type="text" v-model="dataFullName"></p>
        <p>fullname: {{ fullName }}</p>
        <p>fullName2: {{ fullName2 }}</p>
        <p>firstName: {{ firstName }}</p>
        <p>lastName: {{ lastName }}</p>
        <p>dataFullName: {{ dataFullName }}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            firstName: 'Alice',
            lastName: 'Martin',
            dataFullName: ''
          }
        },
        created() {
          this.dataFullName = this.firstName + ' ' + this.lastName
        },
        computed: {
          fullName: {
            // getter
            get() {
              return this.firstName + ' ' + this.lastName
            },
            // setter
            set(newValue) {
              const names = newValue.split(' ')
              this.firstName = names[0]
              this.lastName = names[names.length - 1]
            }
          },
          fullName2() {
            return this.firstName + ' ' + this.lastName
          }
        }
      }).mount('#computed-basics')
    </script>
  </body>
</html>
